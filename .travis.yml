language: node_js
node_js:
  - "node"
before_script:
  - npm run build
script:
  - npm run test
  - codecov -f coverage/*.json
jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
      on:
        branch: master